<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
        <!-- To Do : Wifi Icon -->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
        <!--Time Icon-->
      </div>
      <div class="status-bar__column">
        <span>98%</span>
        <span class="fa-stack">
          <i
            class="fa-solid fa-battery-full fa-stack-2x"
            style="color: rgb(243, 208, 32)"
          ></i>
          <i class="fa-solid fa-bolt fa-stack-1x" style="color: black"></i>
        </span>
        <!-- Battery Icon
            Lightning Icon -->
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><a href = "settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
      </div>
    </header>
    <!-- main screen에 more screen이라는 class 명을 더하면 이제 이 element는 2개의 class를 가지게 된 것이며
수평으로 padding을 주기 위한 main-screen class와 
지금 추가할 사항을 위한 more-screen class를 만드는 것이다.  -->
    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="profile.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">김근영</h4>
            <h6 class="user-component__subtitle">
              010-2304-3165<span style="color: rgb(240, 56, 56)">
                <i class="fa-solid fa-circle-exclamation"></i
              ></span>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-rectangle-list fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-regular fa-calendar-check"></i>
          <span>Calender</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-face-smile"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-paintbrush"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-sack-dollar"></i>
          <span>Account</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-quote-right fa-2x"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-paw"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Friends</span>
        </div>
      </div>
    </main>

    <!-- nav>ul>li*4>a하고 엔터 누르면 아래와같이 자동생성 -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__button">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__button">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__button">
          <a class="nav__link" href="search.html">
            <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
          </a>
        </li>
        <li class="nav__button">
          <a class="nav__link" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id = "no-mobile">
      <span>Your screen is too big.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/a64a476daf.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
