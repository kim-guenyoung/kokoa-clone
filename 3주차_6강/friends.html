<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
        <!-- To Do : Wifi Icon -->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
        <!--Time Icon-->
      </div>
      <div class="status-bar__column">
        <span>98%</span>
        <span class="fa-stack">
          <i
            class="fa-solid fa-battery-full fa-stack-2x"
            style="color: rgb(243, 208, 32)"
          ></i>
          <i class="fa-solid fa-bolt fa-stack-1x" style="color: black"></i>
        </span>
        <!-- Battery Icon
            Lightning Icon -->
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><a href = "settings.html"><i class="fa-solid fa-gear fa-lg">
        </i></a></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fa-solid fa-circle-info"></i> Friends' Names Display
      <i class="fa-solid fa-chevron-right"></i>
    </a>
  

    <main class = "friends-screen">
      <div class = "user-component">
        <div class="user-component__column">
          <img src = "profile.jpg"
          class = "user-component__avatar user-component__avatar--xl"/>
          <div class = "user-component__text">
            <h4 class = "user-component__title">김근영</h4>
            <h6 class = "user-component__subtitle">상태메시지</h6>
        </div>
      </div>
      <div class="user-component__column"></div>
      </div>
      <div class = "friends-screen__channel">
        <div class = "friends-screen__channel-header">
          <span>Channel</span><i class="fa-solid fa-chevron-up"></i>
        </div>
        <div class = "user-component">
          <div class="user-component__column">
            <img src = "channel.png"
            class = "user-component__avatar user-component__avatar--sm"/>
            <div class = "user-component__text">
              <h4 class = "user-component__title user-component__title--not-bold">Channel</h4>
          </div>
        </div>
        <div class="user-component__column">
          <div>
            <span>2</span>
          <i class="fa-solid fa-chevron-right"></i>
          </div>
          </div>
        </div>
      </div>
    </div>
    </main>

    

    <!-- nav>ul>li*4>a하고 엔터 누르면 아래와같이 자동생성 -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__button">
          <a class="nav__link" href="friends.html">
            <i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__button">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__button">
          <a class="nav__link" href="search.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__button">
          <a class="nav__link" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ><div class="nav__notification__2"></div>
        </a>
        </li>
      </ul>
    </nav>

    <div id = "splash-screen">
      <i class="fa-solid fa-comment fa-2x"></i>      
    </div>

    <div id = "no-mobile">
      <span>Your screen is too big.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/a64a476daf.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
