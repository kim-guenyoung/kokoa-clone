<h1 pineapple="watermelon">Hello!</h1>
<!--h1속에 있는 것만으로도 모든 것이 타이틀 근데 a태그 같은경우, 더 많은 정보를 필요로 함.-->
<a href="http://google.com" target="_blank">Go to google.com</a>
<!-- <href>를 anchor에 넣으면 하이퍼링크가 생김(href는 only anchor 태그에서만 사용 가능)-->
<!--<img> 태그는 self-closing 태그라서 닫아주는 코드가 없다. 그리고 이미지는 텍스트가 아닌 '이미지'라서 
닫아주는 코드가 없고 <img/>를 사용한다.-->
<img src="https://www.w3schools.com/css/img_lights.jpg" />
<!--이미지는 소스 자체가 컨텐츠라서 self-closing 태그인 거다-->
<img src="school.jpg" />
