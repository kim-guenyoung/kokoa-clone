<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Home - My first website.</title>
  </head>
  <body>
    <form>
      <input type="file" accept = ".png, .pdf" />
      png만 pdf 파일만 업로드할 수 있음
      html의 문법들은 대체로 직관적이며, 종류도 다양한 것 같다.
      <input type="color" />
      placeholder = 상자 안에 뭐 써야할 지 알려줌.
      <input placeholder="User Name" type="text" />
      <input required placeholder="password" minlength="10" type="password" />
      html 문법은 생각보다 직관적으로 사용한다.
      <input type="submit" value="Create Account" />

      만약 disabled value라면 선택할 수가 없어짐 그리고 앞에 required를 붙이면
      해당하는 항목을 입력해야 다음 상자로 넘어갈 수 있음. 다음에 웹사이트 만들
      때 필수 입력 정보는 required를 붙이면 되겠다!
    </form>
  </body>
</html>

<태그이름 속성 이름 = "속성 값">블라블라</태그이름>
이런 식으로 작성해주면 된다.
