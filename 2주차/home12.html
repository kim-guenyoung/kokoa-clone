<!-- position static : 레이아웃이 박스를 처음 위치하는 곳에 두는 것을 의미 -->
<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>니코타임즈</title>
    <style>
      body {
        height : 1000vh;
        margin: 50px;
      }
      div {
        width : 300px;
        height : 300px;
        background-color: wheat;
        position : relative;
        /* position : relative란 element가 처음 위치한 곳을 수정하는 것임.  */
      }
      .green {
        background-color: teal;
        height : 100px;
        position: absolute;
        right : 0px;
        width : 100px;
        /* position : absolute ->가장 가까운 relative 부모를 기준으로 이동시켜줌 */
      }

    </style>
  </head>
  <body>
   <div>
    <div class = "green"></div>
    <!-- 이 div를 확인하니 relative가 아니니까 한번 더 위로 가서 body를 확인한다
    body는 바깥쪽에 있는 가장 relative한 부모가 되는 것임 -->
   </div>
   <div></div>
</html>
