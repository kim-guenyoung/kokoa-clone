<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>니코타임즈</title>
    <style>
      :root {
        --main-color: #fcce00;
        /* 이거 약간 C언어에서 #define MAX 100이 느낌 난다 */
        --default-border: 1px solid var(--main-color);
      }
      body {
        height: 1000vh;
        margin: 50px;
      }
      p{
        background-color: var(--main-color);
      }
      a{
        color: var(--main-color);
        border: var(--default-border);
      }
    </style>
  </head>
  <body>
    <p>Lorem ipsum dolor sit amet.</p>
    <div>
      <a href="#">website</a>
    </div>
  </body>
</html>
