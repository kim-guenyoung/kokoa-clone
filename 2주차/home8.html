<!-- padding은 margin과 반대개념이다
margin의 뜻은 box의 경계로부터 바깥에 있는 공간이었다면
padding은 안에 있는 공간을 의미한다 -->

<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>니코타임즈</title>
    <style>
      body {
        margin: 20px;
      }
      div {
        display : inline-block;
        /*display : inline;
        을 하면 아까 말했듯이 inline은 높이와 너비를 가질 수 없으므로, 사각형이 사라짐. 
        inline-block이면 block으로 인식해 높이도 가질 수 있고, margin도 가질 수 있으며 이웃할 수도 있음
        inline-block은 사이에 알 수 없는 공백, 그리고 왼쪽과 오른쪽 끝 여백의 크기에도 차이가 있어서 꽤 성가심
        그리고 무엇보다 반응형 디자인을 지원하지 않아 창의 크기에 따라 달라짐(핸드폰 화면의 크기?) */
        width : 50px;
        height : 50px;
        background-color: teal;
      
      } 

    </style>
  </head>
  <body>
   <div></div>
   <div></div>
   <div></div>
</html>
