<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Home - My website</title>
  </head>
  <body>
    id는 body 안 어떤 태그에든 넣을 수 있는 attribute이다 태그 하나당 하나의
    id만 가질 수 있음 한 태그에 여러 개의 id가 존재하면 오류 id는 스크립팅을
    하거나 스타일링을 할 때 식별하려는 목적을 갖고 있다.
    <form>
      <label for="website">Website</label>
      <input id="website" required placeholder="Name" type="time" />

      <input type="submit" value="Create Account" />
    </form>
  </body>
</html>
